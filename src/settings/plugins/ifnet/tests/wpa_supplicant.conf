# Only WPA-PSK is used. Any valid cipher combination is accepted.
network={
	ssid="example"
	proto=WPA
	key_mgmt=WPA-PSK
	pairwise=CCMP TKIP
	group=CCMP TKIP WEP104 WEP40
	psk=06b4be19da289f475aa46a33cb793029d4ab3db7a23ee92382eb0106c72ac7bb
	priority=2
}

# LEAP with dynamic WEP keys
network={
	ssid="leap-example"
	key_mgmt=IEEE8021X
	eap=LEAP
	identity="user"
	password="foobar"
}

# Shared WEP key connection (no WPA, no IEEE 802.1X)
network={
	ssid="static-wep-test"
	key_mgmt=NONE
	wep_key0="abcde"
	wep_key1=0102030405
	wep_key2="1234567890123"
	wep_tx_keyidx=0
	priority=5
}

# Wildcard match for SSID (plaintext APs only). This example select any
# open AP regardless of its SSID.
network={
	key_mgmt=NONE
}

network={
  ssid="myxjtu2"
  scan_ssid=1
  key_mgmt=WPA-PSK
  psk="xjtudlc3731"
  disabled=0
  key_mgmt=NONE
  wep_key0="12345"
  wep_key1=1234567890
  wep_key2="zxcvb"
  wep_tx_keyidx=1
  auth_alg=OPEN
  mode=1
}

network={
	ssid=ab3ace
	key_mgmt=WPA-EAP
	eap=TTLS
	identity="user@example.com"
	anonymous_identity="anonymous@example.com"
	password="foobar"
	ca_cert="test_ca_cert.pem"
	phase2="auth=CHAP"
	priority=20
}

network={
  ssid="test-with-hash-in-psk"
  key_mgmt=WPA-PSK
  psk="xjtudlc3731###asdfasdfasdf"
}

